<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            text-align: center;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .thumbnail-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .text-editor {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .text-editor input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .download-button {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Thumbnail Creator</h1>
        <form method="POST" action="/" id="thumbnailForm">
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a description for your thumbnail..."></textarea><br><br>
            <input type="submit" value="Generate Thumbnail">
        </form>
        <div class="thumbnail-container" id="thumbnailContainer">
            <img class="thumbnail" id="thumbnailImage" src="" alt="Thumbnail" style="display: none;">
            <div class="text-editor" id="textEditor">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" name="fontSize" min="10" max="40" value="20"><br>
                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle" name="fontStyle">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="oblique">Oblique</option>
                </select>
            </div>
        </div>
        <button class="download-button" id="downloadButton" onclick="downloadThumbnail()">Download</button>
    </div>

    <script>
        document.getElementById("thumbnailForm").addEventListener("submit", function(event) {
            event.preventDefault();
            generateThumbnail();
        });

        function generateThumbnail() {
            var description = document.getElementById("description").value;
            // Placeholder for generating thumbnail
            // Replace this with actual code to generate thumbnail
            var thumbnailUrl = "https://via.placeholder.com/500";
            displayThumbnail(thumbnailUrl);
        }

        function displayThumbnail(thumbnailUrl) {
            var thumbnailImage = document.getElementById("thumbnailImage");
            thumbnailImage.src = thumbnailUrl;
            thumbnailImage.style.display = "block";
            showTextEditor();
            showDownloadButton();
        }

        function showTextEditor() {
            var textEditor = document.getElementById("textEditor");
            textEditor.style.display = "block";
        }

        function showDownloadButton() {
            var downloadButton = document.getElementById("downloadButton");
            downloadButton.style.display = "block";
        }

        function downloadThumbnail() {
            var thumbnailImage = document.getElementById("thumbnailImage");
            var link = document.createElement("a");
            link.href = thumbnailImage.src;
            link.download = "thumbnail.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Listen for changes in text editor inputs
        document.getElementById("fontSize").addEventListener("input", function() {
            var thumbnailImage = document.getElementById("thumbnailImage");
            thumbnailImage.style.fontSize = this.value + "px";
        });

        document.getElementById("fontStyle").addEventListener("change", function() {
            var thumbnailImage = document.getElementById("thumbnailImage");
            thumbnailImage.style.fontStyle = this.value;
        });
    </script>
</body>
</html>
